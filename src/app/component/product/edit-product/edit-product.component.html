<div class="d-flex justify-content-between">
    <h2>Edit Product</h2>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div style="overflow: hidden; height: 600px;">
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Product ID </label>
                        <input readonly="readonly" type="text" class="form-control" 
                        name="productId" 
                        #productId="ngModel" 
                        [(ngModel)]="productService.formData.productId">
                        
                    </div>
                    <div class="form-group">
                        <label for="">Product Name <span style="color: red;">(*)</span></label>
                        <input required minlength="1" type="text" class="form-control" 
                        name="productName" 
                        #productName="ngModel" 
                        [(ngModel)]="productService.formData.productName">
                        <div class="text-left text-danger" *ngIf="productName.invalid && productName.touched">
                            Please enter Product name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Quantity <span style="color: red;">(*)</span></label>
                        <input required minlength="1" type="number" class="form-control" 
                        name="quantity" 
                        #quantity="ngModel" 
                        [(ngModel)]="productService.formData.quantity">
                        <div class="text-left text-danger" *ngIf="quantity.invalid && quantity.touched">
                            Please enter quantity
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Price <span style="color: red;">(*)</span></label>
                        <input required minlength="1" type="number" class="form-control" 
                        name="price" 
                        #price="ngModel" 
                        [(ngModel)]="productService.formData.price">
                        <div class="text-left text-danger" *ngIf="price.invalid && price.touched">
                            Please enter price
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Image <span style="color: red;">(*)</span></label>
                        <input  type="file" class="form-control" 
                        name="image" (change)="onFileSelect($event)"
                        #image
                        >
                        
                    </div>
                    <div class="show-image">
                        <img src="http://localhost:8080/ngocanh-pilot/images/{{ productService.formData.image }}" class="img" *ngIf="!urlImg">
                        <img [src]="urlImg" class="img" *ngIf="urlImg">
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Sale Date <span style="color: red;">(*)</span></label>
                        <input required minlength="1" type="date" class="form-control" 
                        name="saleDate" 
                        #saleDate="ngModel" 
                        [(ngModel)]="productService.formData.saleDate">
                        <div class="text-left text-danger" *ngIf="saleDate.invalid && saleDate.touched">
                            Please enter Sale Date
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Brand Name <span style="color: red;">(*)</span></label>
                        <select class="form-control" name="brandName" #brandName="ngModel" [(ngModel)]="productService.formData.brandEntity.brandName">
                            <option *ngFor="let name of listBrandName" [value]="name">
                                {{name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea type="text" class="form-control" 
                        name="description" 
                        #description="ngModel" 
                        [(ngModel)]="productService.formData.description"  cols="30" rows="3"></textarea>
                    </div> 
                </div>
            </div>
            <button class="mt-4" mat-raised-button 
            color="primary" type="submit" [disabled]="form.invalid">Edit Product</button>
            <button  (click)="onClose(); $event.preventDefault()" class="btn btn-secondary but-reset">Cancel</button>
        </form>
    </div>
